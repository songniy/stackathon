language: node_js
node_js:
- 14
services:
- postgresql
addons:
  postgresql: '10'
dist: xenial
notifications:
  email:
    on_success: change
    on_failure: always
install:
- npm ci
before_install:
- openssl aes-256-cbc -K $encrypted_a0754f4bc6ef_key -iv $encrypted_a0754f4bc6ef_iv
  -in GOOGLE_APPLICATION_CREDENTIALS.json.enc -out GOOGLE_APPLICATION_CREDENTIALS.json
  -d
before_script:
- psql -c 'create database "stackathon-test";' -U postgres
script:
- npm test
- npm run build-client
deploy:
  skip_cleanup: true
  provider: heroku
  app: rescuerangers-1
  on:
    branch: travis-testing
  api_key:
    secure: 
